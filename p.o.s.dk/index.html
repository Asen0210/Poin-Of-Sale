<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat datang di Point of Sales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cafe Sean Boys</h1> 
  <div id="inputFields">
    <div>
      <label for="customerName">Nama Pelanggan:</label>
      <input type="text" id="customerName" placeholder="Masukkan nama pelanggan">
    </div>
    <div>
      <label for="purchaseDate">Tanggal Pembelian:</label>
      <input type="date" id="purchaseDate">
    </div>
  </div>

    <table>
      <tr>
        <th>No</th>
        <th>Makanan / Minuman</th>
        <th>Harga</th>
        <th>Jumlah Pesanan</th>
        <th>Jumlah Harga</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Cappucino</td>
        <td><input type="number" class="price" value="25000" min="0"></td>
        <td><input type="number" class="quantity" value="0" min="0"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Espresso</td>
        <td><input type="number" class="price" value="10000" min="0"></td>
        <td><input type="number" class="quantity" value="0" min="0"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>3</td>
      <td>Macchiato</td>
        <td><input type="number" class="price" value="15000" min="0"></td>
        <td><input type="number" class="quantity" value="0" min="0"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Black Coffe</td>
        <td><input type="number" class="price" value="20000" min="0"></td>
        <td><input type="number" class="quantity" value="0" min="0"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Latte</td>
        <td><input type="number" class="price" value="23000" min="0"></td>
        <td><input type="number" class="quantity" value="0" min="0"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right;">Total Harga Pesanan:</td>
        <td id="totalQuantity">0</td>
        <td id="total">0</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right;">Diskon:</td>
        <td colspan="2"><input type="number" id="discount" value="0" min="0"></td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right;">Total Pembayaran:</td>
        <td colspan="2" id="totalPayment">0</td>
      </tr>
    </table>

    </table>

    <div class="summary">
      <button onclick="cancelOrder()">reset</button>
  <button onclick="printReceipt()">Cetak Struk</button>
  <button onclick="calculatePayment()">Bayar</button>
      <label for="initialBalance">Saldo Awal:</label>
      <select id="initialBalance">
        <option value="0">0</option>
        <option value="50000">50000</option>
        <option value="100000">100000</option>
        <option value="200000">200000</option>
      </select>
      <label for="change">Kembalian:</label>
      <input type="number" id="change" value="0" min="0" readonly>
    </div>    

  <script src="script.js"></script>
</body>
</html>
